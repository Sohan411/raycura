<!DOCTYPE html>
<html lang="en">

<head>
    <title>Raycura</title>
    <link rel="icon" href="/static/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400&family=Roboto:ital,wght@1,100&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/583ce84f9e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/static/home.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/media.css">
</head>

<body>
    <div class="back">
        <div id="head">
            <div class="item1">
                <img src="/static/Picture3.png" alt="loading error">
            </div>
            <div class="item2">
                <ul>
                    <li class="nav1"><a href="{% url 'home' %}">HOME</a></li>
                    <li class="nav1 dropdown1 ortho"><a href="">ORTHO</a>
                        <div class="y1">
                            <div class="dropitem">
                                <div class="c1">
                                    <img src="/static/topbar.jpg" alt="Loading Error">
                                </div>
                                <div class="c2">
                                    <ul>
                                        <li><a href="{%url 'lentheningnail' %}">Lengthening Nail</a></li>
                                        <li><a href="{% url 'transportnail' %}">Transport Nail</a></li>
                                        <li><a href="{% url 'lentheningplate' %}">Lengthening Plate</a></li>
                                        <li><a href="{%url 'transportplate' %}">Transport Plate</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav1 dropdown1 physio"><a href="">PHYSIO</a>
                        <div class="y1 ppp">
                            <div class="dropitem">
                                <div class="c1">
                                    <img src="/static/goniometerwindow.png" alt="Loading Error">
                                </div>
                                <div class="c2">
                                    <p>GO NEO</p>
                                    <ul>
                                        <li><a href="{% url 'digitalgeo' %}">Digital Goniometer</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav1"><a href="{% url 'aboutus' %}">ABOUT</a></li>
                    <li class="nav1"><a href="{% url 'signin' %}">CONTACT</a>
                    </li>
                </ul>
            </div>
            <div class="log">
                <img src="/static/logo.png" alt="">
            </div>
            <button class="option">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="links">
            <button class="close"><i class="fa-solid fa-xmark"></i></button>
            <ul class="list-group">
                <a href="" class="list-group-item list-group-item-action list-group-item-success"
                    id="list-home-list">Ortho</a>
                <a href="{%url 'lentheningnail' %}" class="list-group-item list-group-item-action"
                    id="list-home-list">Lengthening-Nail</a>
                <a href="{% url 'transportnail' %}" class="list-group-item list-group-item-action"
                    id="list-home-list">Transport-Nail</a>
                <a href="{% url 'lentheningplate' %}" class="list-group-item list-group-item-action"
                    id="list-home-list">Lengthening-Plate</a>
                <a href="{%url 'transportplate' %}" class="list-group-item list-group-item-action"
                    id="list-home-list">Transport-Plate</a>
                <a href="" class="list-group-item list-group-item-action list-group-item-success"
                    id="list-home-list">PHYSIO</a>
                <a href="{% url 'digitalgeo' %}" class="list-group-item list-group-item-action" id="list-home-list">Digital-Goniometer</a>
                <a href="{% url 'aboutus' %}" class="list-group-item list-group-item-action list-group-item-success"
                    id="list-home-list">ABOUT</a>
                <a href="{% url 'signin' %}" class="list-group-item list-group-item-action list-group-item-success"
                    id="list-home-list">CONTACT</a>
            </ul>
        </div>
    </div>
